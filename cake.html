<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cut the Cake</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-bg">

  <!-- Confetti container -->
  <div id="confetti-container"></div>

  <!-- MAIN -->
  <div class="cake-page">

    <!-- Cake -->
    <div
      id="cake"
      class="cake"
      ondragover="allowDrop(event)"
      ondrop="cutCake(event)"
    >
      <div class="candle">
        <div class="flame"></div>
      </div>

      <div class="frosting"></div>

      <div id="leftCake" class="cake-half left"></div>
      <div id="rightCake" class="cake-half right"></div>
    </div>

    <!-- Knife -->
    <div class="knife-area">
      <div id="knife" class="knife-box" draggable="true">ðŸ”ª</div>
      <p class="instruction">Drag the knife onto the cake!</p>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
