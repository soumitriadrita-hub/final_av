<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cut the Cake</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle, #FFD1DC 15%, transparent 16%) 0 0 / 40px 40px,
    #FFC1CC;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* Page wrapper */
.cake-page {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Cake */
.cake {
  position: relative;
  width: 240px;
  height: 140px;
  margin-bottom: 40px;
}

/* Frosting */
.frosting {
  position: absolute;
  top: 0;
  width: 100%;
  height: 40px;
  background: white;
  border-radius: 20px 20px 0 0;
  z-index: 3;
}

/* Cake halves */
.cake-half {
  position: absolute;
  bottom: 0;
  width: 50%;
  height: 100px;
  background: #c62828;
}

.left { left: 0; }
.right { right: 0; }

/* Split animations */
.split-left {
  animation: splitLeft 1s forwards;
}
.split-right {
  animation: splitRight 1s forwards;
}

@keyframes splitLeft {
  to { transform: translateX(-70px); }
}
@keyframes splitRight {
  to { transform: translateX(70px); }
}

/* Candle */
.candle {
  position: absolute;
  top: -35px;
  left: 50%;
  width: 14px;
  height: 30px;
  background: orange;
  transform: translateX(-50%);
  z-index: 4;
}

.flame {
  width: 10px;
  height: 14px;
  background: yellow;
  border-radius: 50%;
  margin: auto;
  animation: flicker 0.6s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

/* Knife */
.knife-area {
  text-align: center;
}

.knife-box {
  background: white;
  border: 3px solid hotpink;
  border-radius: 15px;
  padding: 10px 20px;
  font-size: 28px;
  cursor: grab;
}

.instruction {
  margin-top: 10px;
  color: black;
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 24px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="cake-page">

  <div id="cake" class="cake"
    ondragover="allowDrop(event)"
    ondrop="cutCake(event)">

    <div class="candle">
      <div class="flame"></div>
    </div>

    <div class="frosting"></div>
    <div id="leftCake" class="cake-half left"></div>
    <div id="rightCake" class="cake-half right"></div>
  </div>

  <div class="knife-area">
    <div id="knife" class="knife-box" draggable="true">ðŸ”ª</div>
    <p class="instruction">Drag the knife onto the cake!</p>
  </div>

</div>

<script>
let cakeCut = false;

document.getElementById("knife").addEventListener("dragstart", e => {
  e.dataTransfer.setData("text/plain", "knife");
});

function allowDrop(e) {
  e.preventDefault();
}

function cutCake(e) {
  e.preventDefault();
  if (cakeCut) return;
  cakeCut = true;

  document.getElementById("leftCake").classList.add("split-left");
  document.getElementById("rightCake").classList.add("split-right");

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "confetti";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-20px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  setTimeout(() => {
    window.location.href = "letter.html";
  }, 2500);
}
</script>

</body>
</html>
